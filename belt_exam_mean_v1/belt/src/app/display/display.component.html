<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<title>Belt</title>
	</head>
	<body>
		<h4 *ngIf="edit_pet">Details about {{ edit_pet.name }}</h4>
		<a [routerLink]="['/pets']"><h2>Home</h2></a>
		<div *ngIf="edit_pet">
			<p>Pet Type: {{ edit_pet.type }}</p>
			<p>Description: {{ edit_pet.description }}</p>
			<p>
				Skills: {{ edit_pet.skills[0] }}, {{ edit_pet.skills[1] }},
				{{ edit_pet.skills[2] }}
			</p>
			<p>Likes: {{ edit_pet.likes }}</p>
		</div>

		<button (click)="onButtonClickDelete(edit_id)">Adopt this Pet</button>
		<button (click)="onButtonClicklike(edit_id)" *ngIf="like == 0">
			Like
		</button>
	</body>
</html>
