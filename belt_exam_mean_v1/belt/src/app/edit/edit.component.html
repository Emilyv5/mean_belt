<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<title>Belt</title>
	</head>
	<body>
		<h4>Edit this pet</h4>
		<div *ngIf="error">
			{{ error }}
		</div>
		<div class="Add">
			<form (submit)="onSubmit()" *ngIf="editPet">
				<!-- use the json pipe to see how newTask changes in real time -->
				<p>{{ editPet | json }}</p>

				Name
				<br />
				<input type="text" name="name" [(ngModel)]="editPet.name" />
				<br />
				Pet Type
				<br />
				<input type="text" name="type" [(ngModel)]="editPet.type" />
				<br />
				Description
				<br />
				<input
					type="text"
					name="description"
					[(ngModel)]="editPet.description"
				/>
				<br />
				Skills
				<br />
				skill1
				<input
					type="text"
					name="skill1"
					[(ngModel)]="editPet.skills[0]"
				/>
				skill2
				<input
					type="text"
					name="skill2"
					[(ngModel)]="editPet.skills[1]"
				/>
				skill3
				<input
					type="text"
					name="skill3"
					[(ngModel)]="editPet.skills[2]"
				/>

				<br />

				<input type="submit" value="Edit pet" />
			</form>
			<button [routerLink]="['/pets']">Cancel</button>
		</div>
	</body>
</html>
